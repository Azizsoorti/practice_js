<body>
    <h3 style="display:flex ; justify-content: center; margin-top: 2rem;">javaScript practice</h3>
<h1 style="text-align: center; font-size: 4rem;">Counter</h1>
<h2 id="counterValue" class="counter-value" style="font-size: 8rem; color: green; text-align: center; margin-top: 1rem; margin-bottom: 0;">0</h2>
<div class="btn" style="display: flex; justify-content: center;  margin-top: 1.5rem;">
    <button id="decreaseBtn" class="button"  style="padding: 10px 24px;" onclick="onDecrement()">DECREASE</button>
    <button id="resetBtn" class="button" style="padding: 10px 24px; margin: 0 2rem;"  onclick="onReset()">RESET</button>
    <button id="increaseBtn" class="button"  style="padding: 10px 24px;" onclick="onIncrement()">INCREASE</button>
</div>
